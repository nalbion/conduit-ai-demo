<div class="article-meta">
  <ng-container *ngFor="let author of article.authors">
    <cdt-author-meta
      [article]="article"
      [author]="author"
      [primary]="article.author.username == author.username"
      [canModify]="canModify"
      (follow)="onFollow($event)"
      (unfollow)="onUnfollow($event)"
      (favorite)="onFavorite($event)"
      (unfavorite)="onUnfavorite($event)"
      (delete)="onDelete($event)"
    />
  </ng-container>
</div>
