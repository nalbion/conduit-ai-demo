<div class="article-preview">

  <ng-container *ngFor="let author of article.authors">
    <cdt-author-meta-simple
      [article]="article"
      [author]="author"
      [primary]="article.author.username == author.username"
      (favorite)="onFavorite($event)"
      (unfavorite)="onUnfavorite($event)"
    ></cdt-author-meta-simple>
  </ng-container>

  <a (click)="navigateToArticle.emit(article.slug)" class="preview-link">
    <h1 data-e2e-id="article-list-title">{{ article.title }}</h1>
    <p>{{ article.description }}</p>
    <span>Read more...</span>
    <ul class="tag-list">
      <li class="tag-default tag-pill tag-outline" *ngFor="let tag of article.tagList">
        {{ tag }}
      </li>
    </ul>
  </a>
</div>
